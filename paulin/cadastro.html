<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Modelo</title>
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

  <section class="container">
    <h1>Forms Cadastro</h1>

    <form action="" method="post">

      <label for="nome">Nome</label>
      <input type="text" id="nome" autocomplete="on">

      <label for="senha">Senha</label>
      <input type="password" id="senha" autocomplete="off">

      <label for="email">Email</label>
      <input type="email" id="email" autocomplete="on">

      <button type="button" id="submitBtn">Enviar</button>
    </form>

    <p id="resultado"></p>

  </section>

  <img src="./assets/img/zoro.png" alt="zoro" id="zoro">

  <script src="cadastro.js"></script>
</body>

</html>
